<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--title-->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Hello Food</title>

    <!--add-->
    <link rel="stylesheet" href="css/thread/thread.css">
    <link rel="stylesheet" href="css/article/article.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Arapey|Caveat|Courgette|Dancing+Script|Josefin+Slab|Lateef|Marck+Script|Pacifico|Unna" rel="stylesheet">

    <!-- unknown -->
    <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
    <!--custom-->

</head>
<body id="addThreadPg">

    <!-- navbar -->
    <div class="container">
        <nav class="navbar navbar-expand navbar-light fixed-top"
             id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#homeTop">
                    <img class="logo" src="image/logo/MultiLogoResize.png"
                         alt="Logo">
                    <span> Hello Food </span>
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#homeTop">UserName</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logInbtn" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container col-sm-10 col-md-10 ml-center" id="thread-header">
        <h1><span>Create a Thread</span></h1>
    </div>

    <div class="container col-12 col-sm-10 col-md-10 col-lg-9 ml-center" id="thread-body">
        <div class="container" id = "forum-description">
            <h5> Description </h5>
            <p>This forum is for discussions with school mates and teachers.</p>
            <hr>
        </div>
        <div class="container" id="message-body">
            <h5>Message</h5>
            <br/>
            <div class="container col-10 col-md-6 col-lg-4" id="message-body-subject">
                <p><span>*</span> Subject</p>
                <form role="form">
                    <div class="form-row">
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>

            <div class="container" id="message-body-content">
            <form role="form">
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </form>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><b>Post Message as Anonymous</b></label>
            </div>
            </div>
            <br>
            <hr>
        </div>

        <div class="container" id="message-submit">
            <p>Click <b>Submit</b> to submit the post. Click <b>Cancel</b> to quit.</p>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
            <button type="cancel" class="btn btn-secondary float-right">Cancel</button>
        </div>

    </div>


</body>
</html>
