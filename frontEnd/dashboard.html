<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--title-->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Hello Food</title>

    <!--add-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <!--font-->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Caveat|Gloria+Hallelujah|Gochi+Hand|Patrick+Hand|Satisfy|Kaushan+Script|Libre+Barcode+39+Text|"
        rel="stylesheet">
    <!--custom-->

</head>

<body>

    <!-- navbar -->
    <div class="container">
        <nav class="navbar navbar-expand navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#homeTop">
                    <img class="logo" src="image/logo/MultiLogoResize.png" alt="Logo">
                    <span> Hello Food </span>
                </a>
                <!--Menu-->
                <!-- <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                            aria-label="Toggle navigation">
                            Menu
                            <i class="fas fa-bars"></i>
                        </button> -->
                <!--Exact each part-->
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#homeTop">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logInbtn" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>



    <!-- topInterface -->
    <section id="topInterface">
        <div class="row info">
                <div class="col col-lg-2">
                    <div id="avatar" class="container">
                        <img src="image/dashboard/tmp/avatar.gif">
                    </div>

                </div>
                <div class="col-md-auto">
                        <p>fistname lastname (username)</p>
                        <p>email@gmail.com</p>
                        <img src="image/dashboard/star/star.gif">
                </div>
        </div>


    </section>

    <section id="tabContainer">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">Home</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Profile</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                    aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>
    </section>



    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/popper.js/dist/popper.min.js"></script>



</body>
